<section id="content">
  <div id="greeting">
    <h1>{{ greeting }}</h1>
  </div>
  <section id="toDoList">
    <h2>TODO List</h2>
    <p>A place to store your "todo's"</p>
    <input type="text" placeholder="Filter your todo's" />
    <div id="listItems">
      <ol *ngFor="let item of toDoList; index as i">
        <li></li>
        <button id="deleteItem">
          <img src="src/assets/delete.png" alt="A red delete icon" />
        </button>
      </ol>
    </div>
    <form id="add" #addItemForm="ngForm" (ngSubmit)="addATodo()">
      <input type="text" name="todoItem" placeholder="Add a Todo" ngModel />
      <button>Add</button>
    </form>
  </section>
</section>
